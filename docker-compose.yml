version: '3.8'
services:
  #####################
  ### WebApp Nodejs
  #####################
  webapp:
    restart: unless-stopped
    build: .
##    Uncomment this if you want to expose app too.
##    ports:
##    - 3000:${WEBAPP_PORT}
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - node_network

  #####################
  ### Nginx Proxy
  #####################
  proxy:
    restart: unless-stopped
    image: nginx
    ports:
      - 80:${NGINX_PORT}
    depends_on:
      - webapp
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - node_network

networks:
  node_network:
